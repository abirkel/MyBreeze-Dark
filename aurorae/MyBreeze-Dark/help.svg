    <g class="icon-normal"><path d="M 5,6 A 4,2.5 0 0,1 13,6 C 13,8.5 12.5,9.5 9,11.5" fill="none" /></g>
    <g class="icon-normal"><rect x="9" y="15" width="0.5" height="0.5" fill="currentColor" stroke="none" /></g>
  </g>
  
  <!-- Inactive state -->
  <g id="inactive-center" transform="translate(18,0)">
