<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="18"
   height="18"
   viewBox="0 0 72 18"
   version="1.1"
   xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      .icon-normal { fill:none; stroke:#fcfcfc; stroke-width:1.01; stroke-linecap:round; stroke-linejoin:round; }
      .icon-hover { fill:none; stroke:#ffffff; stroke-width:1.01; stroke-linecap:round; stroke-linejoin:round; }
      .bg-hover { fill:#3daeea; }
      .bg-hover-close { fill:#da4453; }
      .bg-pressed { fill:#33a4e0; }
      .bg-pressed-close { fill:#c63d47; }
    </style>
  </defs>
  
  <!-- Active state (normal) -->
  <g id="active-center" transform="translate(0,0)">
    <rect x="0" y="0" width="18" height="18" fill="none" opacity="0.01" />
    <g class="icon-normal"><polygon points="6.5,8.5 12,3 15,6 9.5,11.5" fill="currentColor" stroke="none" /></g>
    <g class="icon-normal"><line x1="5.5" y1="7.5" x2="10.5" y2="12.5" /></g>
    <g class="icon-normal"><line x1="12" y1="6" x2="4.5" y2="13.5" /></g>
  </g>
  
  <!-- Inactive state -->
  <g id="inactive-center" transform="translate(18,0)">
    <rect x="18" y="0" width="18" height="18" fill="none" opacity="0.01" />
    <g class="icon-normal"><polygon 24.5,8.5 30.0,3 33.0,6 27.5,11.5 fill="currentColor" stroke="none" /></g>
    <g class="icon-normal"><line x1="23.5" y1="7.5" x2="28.5" y2="12.5" /></g>
    <g class="icon-normal"><line x1="30.0" y1="6" x2="22.5" y2="13.5" /></g>
  </g>
  
  <!-- Hover state -->
  <g id="hover-center" transform="translate(36,0)">
    <rect x="36" y="0" width="18" height="18" fill="none" opacity="0.01" />
    <circle cx="45" cy="9" r="9" class="bg-hover" />
    <g class="icon-hover"><polygon 42.5,8.5 48.0,3 51.0,6 45.5,11.5 fill="currentColor" stroke="none" /></g>
    <g class="icon-hover"><line x1="41.5" y1="7.5" x2="46.5" y2="12.5" /></g>
    <g class="icon-hover"><line x1="48.0" y1="6" x2="40.5" y2="13.5" /></g>
  </g>
  
  <!-- Pressed state -->
  <g id="pressed-center" transform="translate(54,0)">
    <rect x="54" y="0" width="18" height="18" fill="none" opacity="0.01" />
    <circle cx="63" cy="9" r="9" class="bg-pressed" />
    <g class="icon-hover"><polygon 60.5,8.5 66.0,3 69.0,6 63.5,11.5 fill="currentColor" stroke="none" /></g>
    <g class="icon-hover"><line x1="59.5" y1="7.5" x2="64.5" y2="12.5" /></g>
    <g class="icon-hover"><line x1="66.0" y1="6" x2="58.5" y2="13.5" /></g>
  </g>
</svg>